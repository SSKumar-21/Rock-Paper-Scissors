<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@700&family=Rubik+Iso&display=swap" rel="stylesheet">
</head>

<body>
    <h1 style="text-align: center;">ROCK-PAPER-SCISSORS</h1>
    <h3>
        1. Click any of the below button to start the game.<br>
        2. For every win, you will receive 10 points, and for every loss, 5 points will be deducted.<br>
        3. Check your score in the below-given table anytime.<br>
    </h3>    
    <div class="main">
        <div class="option">
            <div class="rock choice" ><button value="rock" class="btn" id="rock"> <img src="./rock.png" alt="ROCK" style="height: 200px; width: 200px;"></button></div>
            <div class="paper choice"><button value="paper" class="btn" id="paper"><img src="./paper.png" alt="PAPER" style="height: 200px;width: 200px;"></button></div>
            <div class="scissors choice"><button value="scissors" class="btn" id="scissor"><img src="./scissors.png" alt="SCISSORS" style="height: 200px;width: 200px;"></button></div>
        </div>
        <div class="match">
            <div class="user"></div>
            <div class="ai"></div>
        </div>
         <div class="scoreboard">
            <table border="4" width="40%" >
                <tr style="text-align: center;">
                    <th colspan="2" style="padding: 10px;">SCORE BOARD</th>
                </tr>
                
                    <tr style="text-align: center;">
                        <td style="padding: 10px;">YOUR SCORE</td>
                        <td style="padding: 10px;"><p id="score">SCORE</p></td>
                    </tr>
                
            </table>
         </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
